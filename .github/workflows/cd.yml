name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    # This part
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Build application image
        run: scripts/buildprod.sh

      - name: Setup goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Migrate database
        run: scripts/migrateup.sh

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Use gcloud CLI
        run: gcloud info

      - name: Deploy to Artifact repository
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-477309/notely-ar-repo/goserver:latest .

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-477309/notely-ar-repo/goserver:latest --region europe-west1 --allow-unauthenticated --project notely-477309 --max-instances=4
